<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warran Buffy - Investment Risk Calculator</title>
    {% load static %}
    <link href="{% static 'css/Main.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'js/investmentrisk.js' %}"></script>
</head>
<body>
    <header>
        <h1 class="logo"><a href="{% url 'home' %}">Warren Buffy</a></h1>
        <a class="login" href=""></a>
        <a class="menu" href=""></a>
    </header>
    <main>
        <!-- Investment Calculator Form -->
        <form class="login-container" action="post">
            <legend class="login-legend">Investment Risk Calculator</legend>
            <fieldset id="login-Section">
            <!-- Portfolio Amount Field -->
            <ul class="login-ul">
                <li>
                    <label for="portfolioAmount">Portfolio Amount ($):</label>
                </li>
                <input type="number" class="input" id="portfolioAmount" name="portfolioAmount" 
                minlength="1" maxlength="18" min="1" required>
            </ul>
            <!-- Purchase Price Field -->
            <ul class="login-ul">
                <li>
                    <label for="purchasePrice">Purchase Price of Investment ($ per unit): </label>
                </li>
                <input type="number" class="input" id="purchasePrice" name="purchasePrice"
                minlength="1" maxlength="8" min="1" required>
            </ul>
            <!-- Stop Price Field -->
            <ul class="login-ul">
                <li>
                    <label for="stopPrice">Stop Loss Price of Investment($ per unit): </label>
                </li>
                <input type="number" class="input" id="stopPrice" name="stopPrice"
                minlength="1" maxlength="8" min="1" required>
            </ul>
            <!-- Risk Percentage Field -->
            <ul class="login-ul">
                <li>
                    <label for="riskPercentage">Risk Percentage (%): </label>
                </li>
                <input type="number" class="input" id="riskPercentage" name="riskPercentage"
                minlength="1" maxlength="3" min="1" max="20" required>
            </ul>
            </fieldset>
            <!-- Calculate Button -->
            <fieldset id="login-button">
                <input type="submit" class="login-button-field" value="Calculate" id="calculate-button" >
            </fieldset>
            <div id="investment-risk-container" class="results-container"></div>
        </form>  
    </main>   
    <footer>
        <ul>
            
            <li>Phone: 1-800-BuffyFI</li>
            <li>City: Ledyard, CT</li>
            <br>

    </ul>
    </footer>
</body>
</html>
